<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      #app {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   h,
      //   createApp,
      //   ref,
      //   defineAsyncComponent,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import {
        h,
        ref,
        createApp,
        defineAsyncComponent,
      } from '../dist/vue.esm.js'

      const App = {
        name: 'App',
        setup() {
          const component = defineAsyncComponent({
            loader: () => {
              /**
               * 加载异步组件
               */
              return new Promise((resolve, reject) => {
                setTimeout(() => {
                  // reject('组件加载失败了')
                  resolve({
                    props: ['msg'],
                    setup(props) {
                      return () => {
                        return h('div', `${props.msg} vue3`)
                      }
                    },
                  })
                }, 1000)
              })
            },
            timeout: 5000,
            loadingComponent: {
              render() {
                return h('div', 'loading...')
              },
            },
            errorComponent: {
              render() {
                return h('div', '组件加载失败，error...')
              },
            },
          })

          return () => {
            return h(component, {
              msg: 'hello world',
            })
          }
        },
      }

      const app = createApp(App)
      app.mount('#app')
    </script>
  </body>
</html>
