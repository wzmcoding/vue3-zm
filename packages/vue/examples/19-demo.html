<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   h,
      //   createApp,
      //   ref,
      //   Teleport,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { h, ref, createApp, Teleport } from '../dist/vue.esm.js'

      const Child = {
        setup() {
          return () => {
            return h('div', ['我是子组件'])
          }
        },
      }

      const App = {
        name: 'App',
        setup() {
          return () => {
            return h('div', [
              h('p', { id: 'container' }, '我是父组件的p标签'),
              h(Teleport, { to: 'body', disabled: false }, h(Child)),
            ])
          }
        },
      }

      const app = createApp(App)
      app.mount('#app')

      setTimeout(() => {
        app.unmount()
      }, 3000)
    </script>
  </body>
</html>
