<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   h,
      //   createApp,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { h, ref, createApp } from '../dist/vue.esm.js'

      function App(props, ctx) {
        console.log(props, ctx)
        setTimeout(() => {
          ctx.emit('foo')
        }, 1000)
        return h('div', props.msg)
      }
      App.props = ['msg']

      const app = createApp(App, {
        msg: 'hello,world',
        count: 0,
        onFoo: () => {
          console.log('onFoo')
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
