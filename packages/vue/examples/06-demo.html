<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render } from '../dist/vue.esm.js'

      // [a, b, c, d, e]
      const vnode1 = h('div', [
        h('p', { key: 'a', style: { color: 'red' } }, 'a'),
        h('p', { key: 'b', style: { color: 'red' } }, 'b'),
        h('p', { key: 'c', style: { color: 'red' } }, 'c'),
        h('p', { key: 'd', style: { color: 'red' } }, 'd'),
        h('p', { key: 'e', style: { color: 'red' } }, 'e'),
      ])
      // [a, b, c, d, e]
      const vnode2 = h('div', [
        h('p', { key: 'a', style: { color: 'red' } }, 'a'),
        h('div', { key: 'c', style: { color: 'red' } }, 'c'),
        h('p', { key: 'd', style: { color: 'red' } }, 'd'),
        h('p', { key: 'b', style: { color: 'red' } }, 'b'),
        h('p', { key: 'e', style: { color: 'red' } }, 'e'),
      ])

      render(vnode1, app)

      setTimeout(() => {
        render(vnode2, app)
      }, 1000)
    </script>
  </body>
</html>
