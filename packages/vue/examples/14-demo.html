<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        ref,
        h,
        createApp,
        nextTick,
        getCurrentInstance,
      } from '../dist/vue.esm.js'

      const Comp = {
        setup() {
          const vm = getCurrentInstance()
          console.log('vm', vm.proxy.$nextTick)
          return () => {
            return h('div', [h('p', '我是父组件的p标签')])
          }
        },
      }

      createApp(Comp).mount('#app')
    </script>
  </body>
</html>
