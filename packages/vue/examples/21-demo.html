<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      #app {
        padding: 100px;
      }
      /* 下面我们会解释这些 class 是做什么的 */
      .v-enter-active,
      .v-leave-active {
        transition: all 0.5s ease;
      }

      .v-enter-from,
      .v-leave-to {
        transform: translateX(30px);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   h,
      //   createApp,
      //   ref,
      //   Transition,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { h, ref, createApp, Transition } from '../dist/vue.esm.js'

      const App = {
        name: 'App',
        setup() {
          const show = ref(true)
          function onClick() {
            show.value = !show.value
          }
          return () => {
            return h('div', [
              h(
                'button',
                {
                  onClick,
                },
                '切换',
              ),
              h(
                Transition,
                {
                  appear: false,
                  onBeforeEnter(el) {},
                  onEnter(el) {},
                  onLeave(el) {
                    console.log(el)
                  },
                },
                () => (show.value ? h('p', 'hello world') : undefined),
              ),
            ])
          }
        },
      }

      const app = createApp(App)
      app.mount('#app')
    </script>
  </body>
</html>
