<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { ref, h, createApp } from '../dist/vue.esm.js'
      const Comp = {
        setup() {
          const count = ref(0)
          return {
            count,
          }
        },
        render() {
          return h('div', this.count)
        },
      }

      // createApp(Comp, { msg: 'hello' }).mount(app)
      createApp(Comp).mount('#app')
    </script>
  </body>
</html>
