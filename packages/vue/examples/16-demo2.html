<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        h,
        ref,
        createApp,
        getCurrentInstance,
        onMounted,
        useTemplateRef,
      } from '../dist/vue.esm.js'

      const Child = {
        setup(props, { attrs, slots, emit, expose }) {
          /**
           * 如果手动调用了 expose,那么父组件通过 ref 获取到子组件实例的时候，只能获取到 expose 暴露的属性和 $props $slots $attrs
           * 如果用户没有调用 expose, 那么父组件通过 ref 可以获取到子组件的 instance.proxy
           */
          expose({
            a: ref(0), // 需要解包
            foo() {
              console.log('我是子组件暴露的 foo')
            },
          })

          const vm = getCurrentInstance()
          console.log('Child VM ->', vm, vm.parent)
          return () => {
            return h('div', ['我是子组件'])
          }
        },
      }

      const App = {
        name: 'App',
        setup() {
          const vm = getCurrentInstance()
          const childRef = ref()
          const el = useTemplateRef('elRef')
          onMounted(() => {
            console.log('父组件 el->', el.value)
            console.log('父组件 childRef ->', childRef.value)
          })
          return () => {
            return h('div', [
              h('p', { id: 'container', ref: 'elRef' }, '我是父组件的p标签'),
              h(Child, {
                ref: childRef,
              }),
            ])
          }
        },
      }

      const app = createApp(App, { msg: 'hello' })
      app.mount('#app')
    </script>
  </body>
</html>
